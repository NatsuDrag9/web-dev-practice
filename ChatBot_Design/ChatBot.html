<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale = 1">
        <meta name="description" content="AllinCall Front End Assignment ChatBot Parent Page">
        <title>AllinCall Front End Assignment ChatBot Parent Page</title>
        <link rel="stylesheet" href="ChatBot.css">
        <link rel="icon" href="./Images/Hello_icon.png" type="image/x-icon">

        <!-- CDN for Font Awesome Icons-->
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

        <!-- JQuery -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    </head>
    <body>
        <div class="container">
            <div class="minimize-and-close">
                <p id="minimize">&minus;</p>
                <p id="close">&times;</p>
            </div>
            <div class="top-row">
                <div class="top-row-text">
                    <h2>IRIS</h2>
                    <div class="wrapper-1">
                        <h3>Hello</h3>
                        <img src="Images/Hello_icon.png" style="width:40px; height:40px"></img>
                    </div>
                    <p> I am Iris, a Virtual Assistant <br> How may I help you?</p>
                </div>
            </div>
            <div class="robot-icon-wrapper">
                <i class="fas fa-robot"></i>
            </div>
            <div class="front-box">
                <div class="wrapper-2">
                    <p>Frequently Asked Questions</p>
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </div>
                <div class="questions">
                    <div id="question1">
                        <div class="circle"></div>
                        <p>Can I redeem my FB before the original term?</p>
                    </div>
                    <div id="question2">
                        <div class="circle"></div>
                        <p>How do I pay my Credit card bill?</p>
                    </div>
                    <div id="question3">
                        <div class="circle"></div>
                        <p>How can I get my Account Statement?</p>
                    </div>
                    <div id="question4">
                        <div class="circle"></div>
                        <p>What is the tenure of Fixed Deposit?</p>
                    </div>
                </div>
                <div class="button">
                    <i class="fas fa-comments"></i>
                    <p>Start a new converstation</p>
                </div>
            </div>
            <div class="bottom-row"></div>
        </div>
        <script src="ChatBot.js" type="text/javascript"></script>
    </body>
<html>
