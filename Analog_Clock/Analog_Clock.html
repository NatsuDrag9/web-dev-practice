<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Analog Clock UI Dark</title>
        <link rel = "stylesheet" href = "Analog_Clock_Css.css">
    </head>

    <body>
        <div class = "clock">
            <div class = "hr" id = "hr"></div>

        <script src = "Analog_Clock.js"></script>
