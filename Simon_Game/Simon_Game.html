<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Simon Game </title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "../Styles/Simon_Game_CSS.css">

        <audio id = "clip1">
            <source src = "https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
        </audio>
        <audio id = "clip2">
            <source src = "https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
        </audio>
        <audio id = "clip3">
            <source src = "https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
        </audio>
        <audio id="clip4">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
        </audio>
    </head>

    <body>
        <div id = "outer-circle">
            <div id = "topleft"></div>              <!-- Top left sector in green -->
            <div id = "topright"></div>             <!-- Top right sector in red -->
            <div id = "bottomleft"></div>           <!-- Bottom left sector in yellow -->
            <div id = "bottomright"></div>          <!-- Bottom right sector in blue -->
            <div id = "inner-circle">
                <div id = "title" class = "font-effect-emboss">SIMON!</div>
                <div id = "switches">
                    <input type = "checkbox" class = "toggle" id = "on">
                    <output class = "button" id = "start"> Start </output>
                    <input type = "checkbox" class = "toggle" id = "strict">
                </div>
                <div class = "text1">
                    <span> POWER </span> <span> STRICT </span>
                </div>
                <div>
                    <div id = "turn"></div>
                    <div class = "text2">
                        COUNT
                    </div>
                </div>
            </div>
        </div>
        <script src = "../Javascript/Simon_Game.js"></script>
    </body>
</html>
