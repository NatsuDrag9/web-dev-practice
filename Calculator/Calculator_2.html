<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width initial-scale = 1">
        <link rel = "stylesheet" type = "text/css" href = "../Styles/Calculator_2.css">
        <title> Simple Calculator </title>
    </head>

    <body>
        <div class = "container">
            <p>
                This is a simple calculator
            </p>
        </div>
        <div class = "calculator">
            <div class = "calculator-display">0</div>
            <div class = "calculator-keys">
                <button class = "add" data-keytype = "operator">+</button>
                <button class = "subtract" data-keytype = "operator">-</button>
                <button class = "multiply" data-keytype = "operator">*</button>
                <button class = "divide" data-keytype = "operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button class = "decimal">.</button>
                <button class = "clear">AC</button>
                <button class = "equal-key" onclick = "calculate()">=</button>
            </div>
        </div>
        <script src = "../Javascript/Calculator_2.js"></script>
    </body>
</html>
