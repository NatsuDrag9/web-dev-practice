<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CDN for Font Awesome Icons-->
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

  <!-- CDN for Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

  <!-- CDN for Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- CDN for Leafletjs -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous"/>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <!-- Additional styling -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Additional JS -->
  <script src="index.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div id="backgroundImage">
      <h4>IP Address Tracker</h4>
      <input type="text" id="searchBar" placeholder="Search for any IP address or domain"><label for="searchBar"><img src="./images/icon-arrow.svg" alt="arrow-icon"></label>
    </div>
    <div class="row details">
      <div class="col-sm-3 gray-border">
        <p class="detail-header">IP ADDRESS</p>
        <p class="detail" id="ipAddress">XXX.XXX.XXX.XXX</p>
      </div>
      <div class="col-sm-3 gray-border">
        <p class="detail-header">LOCATION</p>
        <p class="detail" id="location">XXX.XXX.XXX.XXX</p>
      </div>
      <div class="col-sm-3 gray-border">
        <p class="detail-header">TIME ZONE</p>
        <p class="detail" id="time">XXX.XXX.XXX.XXX</p>
      </div>
      <div class="col-sm-3">
        <p class="detail-header" id="isp">ISP</p>
        <p class="detail" id="internetServiceProvider">XXX.XXX.XXX.XXX</p>
      </div>
    </div>
    <div class="map" id="mapId">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohit</a>.
  </div>
</body>
</html>
